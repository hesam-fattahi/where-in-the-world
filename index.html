<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <!-- ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js" defer></script>
    <title>Where in the world | Encyclopedia of the Nations</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-theme">
          <ion-icon name="moon-outline"></ion-icon>
          <p>Dark mode</p>
        </button>
      </div>
    </header>
    <main>
      <div class="container page--list">
        <div class="toolbar">
          <form action="#" class="search tile">
            <button type="submit" class="search__btn search__btn--submit">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input
              type="text"
              class="search__input"
              placeholder="Search for a country..."
            />
            <button class="search__btn search__btn--clear hidden">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </form>
          <div class="dropdown">
            <button class="dropbtn dropbtn--filter tile">
              <span>Filter by region</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <div
              class="dropdown__content dropdown__content--filter tile hidden"
            >
              <button>Africa</button>
              <button>America</button>
              <button>Asia</button>
              <button>Europe</button>
              <button>Oceania</button>
              <button class="reset">Reset</button>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn dropbtn--sort tile">
              <span>Sort by popularity</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <div class="dropdown__content dropdown__content--sort tile hidden">
              <button>Ascending</button>
              <button>Descending</button>
            </div>
          </div>
        </div>
        <ul class="countries"></ul>
      </div>
      <div class="container page--details hidden">
        <button class="btn-back tile">
          <ion-icon name="chevron-back-outline"></ion-icon>
          Back
        </button>
        <section class="details"></section>
      </div>
    </main>
  </body>
</html>
