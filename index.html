<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <!-- ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js" defer></script>
    <title>Where in the world | Encyclopedia of the Nations</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-theme">
          <ion-icon name="moon-outline"></ion-icon>
          <p>Dark mode</p>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="topbar">
          <div class="search">
            <div class="search__bar tile">
              <input
                class="search__input"
                type="text"
                name="search-input"
                id="search-input"
                placeholder="Search for a country..."
              />
              <button class="search__btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="topbar__dropdown">
            <button class="dropdown__btn dropdown__btn--filter tile">
              <span>Filter</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <ul class="dropdown__menu dropdown__menu--filter tile">
              <li><button>Africa</button></li>
              <li><button>America</button></li>
              <li><button>Asia</button></li>
              <li><button>Europe</button></li>
              <li><button>Oceania</button></li>
              <li><button class="reset">Reset filter</button></li>
            </ul>
          </div>
          <div class="topbar__dropdown">
            <button class="dropdown__btn dropdown__btn--sort tile">
              <span>Sort</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <ul class="dropdown__menu dropdown__menu--sort tile">
              <li><button>Ascending</button></li>
              <li><button>Descending</button></li>
            </ul>
          </div>
        </div>
        <ul class="countries"></ul>
      </div>
    </main>
  </body>
</html>
