<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <!-- ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js" defer></script>
    <title>Where in the world | Encyclopedia of the Nations</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-theme">
          <ion-icon name="moon-outline"></ion-icon>
          <p>Dark mode</p>
        </button>
      </div>
    </header>
    <main>
      <div class="container page--list">
        <div class="toolbar">
          <form action="#" class="search tile">
            <button type="submit" class="search__btn search__btn--sumbit">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input
              type="text"
              class="search__input"
              placeholder="Search for a country..."
            />
            <button class="search__btn search__btn--clear hidden">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </form>
          <form action="#" class="dropdown dropdown__filter tile">
            <label for="filter" class="sr-only">Filter</label>
            <select name="filter" id="filter">
              <option value="" disabled selected>Filter</option>
              <option value="africa">Africa</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </form>
          <form action="#" class="dropdown dropdown__sort tile">
            <label for="sort" class="sr-only">Sort</label>
            <select name="sort" id="sort">
              <option value="" disabled selected>Sort</option>
              <option value="ascending">Ascending</option>
              <option value="sescending">Descending</option>
            </select>
          </form>
        </div>
        <ul class="countries"></ul>
      </div>
      <div class="container page--details hidden">
        <button class="btn-back tile">
          <ion-icon name="chevron-back-outline"></ion-icon>
          Back
        </button>
        <section class="details"></section>
      </div>
    </main>
  </body>
</html>
